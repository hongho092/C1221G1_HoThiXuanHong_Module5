<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:replace="~{common/layout :: head_bootstrap}"></th:block>

</head>
<body>

<th:block th:replace="~{common/layout :: head}"></th:block>


<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div id="carouselExampleDark" class="carousel carousel-dark slide col-8" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://fusionhotelgroup.com/wp-content/uploads/2019/04/Fusion-Resort-Quang-Binh-Dong-Hoi-outdoor-1.jpg" class="d-block w-100 rounded" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://motortrip.vn/wp-content/uploads/2021/08/resort-mui-ne-phan-thiet-6-1.jpg" class="d-block w-100 rounded" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="http://fantasea.vn/wp-content/uploads/2020/05/Pullman-Phu-Quoc-Overview.jpg" class="d-block w-100 rounded" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="col-2"></div>
    </div>
</div>



<th:block th:replace="~{common/layout :: foot}"></th:block>
<!--<th:block th:replace="~{layout :: foot_bootstrap}"></th:block>-->
<th:block th:replace="~{common/layout :: foot_bootstrap}"></th:block>

</body>
</html>

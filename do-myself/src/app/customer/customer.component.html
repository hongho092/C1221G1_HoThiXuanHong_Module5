<h3>Danh sách khách hàng</h3>
<table>
  <thead>
  <tr>
    <td>No</td>
    <td>Name</td>
    <td>Address</td>
    <td>City</td>
    <td>Country</td>
    <td>State</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.customerNo}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.city}}</td>
    <td>{{customer.country}}</td>
    <td>{{customer.state}}</td>
  </tr>
  </tbody>
</table>
